<!DOCTYPE html>  
<html lang="fa" dir="rtl">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>فرم تماس</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
</head>  
<body class="bg-gray-100 flex items-center justify-center h-screen">  
    <div class="bg-white p-6 rounded-md shadow-md ">  
        <h2 class="text-lg font-bold pb-4">فرم تماس</h2>  
        <form id="contactForm">  
            <div class="flex justify-between gap-1 pb-4">  
                <div class="flex-1">  
                    <label for="firstName" class="block text-sm font-medium text-gray-700">نام</label>  
                    <input type="text" id="firstName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required>  
                </div>  
                <div class="flex-1">  
                    <label for="lastName" class="block text-sm font-medium text-gray-700">نام خانوادگی</label>  
                    <input type="text" id="lastName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required>  
                </div>  
            </div>  
            <div class="pb-4">  
                <label for="email" class="block text-sm font-medium text-gray-700">ایمیل</label>  
                <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required>  
            </div>  
            <div class="pb-4">  
                <label for="queryType" class="block text-sm font-medium text-gray-700">نوع پرسش</label>  
                <select id="queryType" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required>  
                    <option value="" disabled selected>لطفاً یک نوع پرسش انتخاب کنید</option>  
                    <option value="General Enquiry">پرسش عمومی</option>  
                    <option value="Support Request">درخواست پشتیبانی</option>  
                </select>  
            </div>  
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">ارسال</button>  
        </form>  
        <div id="successMessage" class="pt-4 text-green-500 hidden">فرم با موفقیت ارسال شد</div>  
    </div>  
    <script src="script.js">
        
    </script>  
</body>  
</html>
